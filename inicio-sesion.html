<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>Menú Desplegable</title>
    <link rel="stylesheet" href="./style/inicio-sesion.css">
</head>

<body>
    <header class="header">
        <img tabindex="0" class="header__img" src="img/logo-platzi-video-BW2.png" alt="Platzi Video">
    </header>
    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">
                Inicia Sesión
            </h2>
            <form action="" class="login__container--form">
                <input aria-label="Correo" type="text" class="input" placeholder="Correo">
                <input aria-label="Contraseña" type="password" class="input" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox">
                        Recuérdame
                    </label>
                    <a href="">
                        Olvidé mi contraseña
                    </a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="./img/google-icon.jpg" alt="Google">
                    Inicia sesión con Google
                </div>
                <div>
                    <img src="./img/twitter-icon.png" alt="Google">
                    Inicia sesión con Twitter
                </div>
            </section>
            <p class="login__container--register">
                No tienes ninguna cuenta? 
                <a href="">Regístrate</a>
            </p>
        </section>
    </section>
    <footer class="footer">
        <a href="">Términos de uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>

</html>
