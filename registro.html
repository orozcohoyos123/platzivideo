<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <title>Menú Desplegable</title>
    <link rel="stylesheet" href="./style/registro.css">
</head>

<body>
    <header class="header">
        <img class="header__img" src="img/logo-platzi-video-BW2.png" alt="Platzi Video">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>
                Inicia Sesión
            </h2>
            <form action="" class="login__container--form">
                <input type="text" class="input" placeholder="Nombre">
                <input type="text" class="input" placeholder="Correo">
                <input type="password" class="input" placeholder="Contraseña">
                <button class="button">Registrarme</button>
            </form>
            <button class="button-login">Iniciar sesión</button>
        </section>
    </section>
    <footer class="footer">
        <a href="">Términos de uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>

</html>
